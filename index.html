<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1춿 Aniversario de Lavandita 游꺚 y Girasolcito 游꺝</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFF0F5; /* Fondo muy claro, casi blanco, con un toque de rosa */
            margin: 0;
            flex-direction: column;
            color: #4a4a4a;
            text-align: center;
            overflow: hidden; /* Para que no se vea el scroll si a침adimos animaciones */
        }

        h1 {
            color: #e91e63; /* Un rosa vibrante */
            font-size: 2.8em;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Sombra m치s sutil */
            font-weight: normal; /* Para que no sea tan bold y se vea m치s delicado */
        }

        #countdown-label { /* Nuevo elemento para el texto "Faltan" */
            color: #c2185b; /* Un tono de rosa un poco m치s oscuro */
            font-size: 1.2em;
            margin-top: -20px; /* Para acercarlo a la cuenta regresiva */
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 4em; /* M치s grande para que destaque */
            font-weight: bold;
            color: #d81b60; /* Un tono de rosa m치s vibrante */
            background-color: rgba(255, 255, 255, 0.85); /* Fondo blanco semi-transparente */
            padding: 30px 45px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05); /* Sombra m치s sutil */
            letter-spacing: 2px; /* Espaciado entre letras */
            animation: pulse 1.5s infinite alternate; /* Peque침a animaci칩n */
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }

        .message {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }

        /* Estilos para corazones flotantes */
        .heart {
            position: absolute;
            background-color: #ff6f69;
            transform: rotate(-45deg);
            animation: floatHeart 10s infinite ease-in;
            opacity: 0.8;
            z-index: -1; /* Para que est칠n detr치s del texto */
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff6f69;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
            50% { transform: translateY(-50vh) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; } /* Que desaparezcan al subir */
        }
    </style>
</head>
<body>

    <h1>1춿 Aniversario de Lavandita 游꺚 y Girasolcito 游꺝</h1>
    <p id="countdown-label">Faltan:</p>
    <div id="countdown"></div>
    <p class="message">Un a침o de risas, amor y momentos inolvidables. 춰Gracias por cada segundo!</p>

    <script>
        // Establece la fecha y hora del 21 de junio de 2025 a las 11:30 AM
        // ESTA ES LA L칈NEA QUE DEBES ASEGURARTE QUE EST칄 AS칈:
        const fechaDestino = new Date("June 21, 2025 11:30:00").getTime();

        const x = setInterval(function() {
            const ahora = new Date().getTime();
            const distancia = fechaDestino - ahora;

            // C치lculos de tiempo para d칤as, horas, minutos y segundos
            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

            // Muestra el resultado en el elemento con id "countdown"
            document.getElementById("countdown").innerHTML = dias + "d " + horas + "h "
            + minutos + "m " + segundos + "s ";

            // Si la cuenta regresiva termina, escribe un mensaje especial
            if (distancia < 0) {
                clearInterval(x);
                document.getElementById("countdown-label").style.display = "none";
                document.getElementById("countdown").innerHTML = "춰FELIZ PRIMER ANIVERSARIO, MI AMOR! 仇벒잺";
                document.querySelector('.message').innerHTML = "Este es solo el comienzo de nuestra hermosa historia.";
            }
        }, 1000);

        // Generar corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.width = Math.random() * 20 + 10 + 'px';
            heart.style.height = heart.style.width;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 8 + 8 + 's';
            heart.style.animationDelay = Math.random() * -8 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, parseFloat(heart.style.animationDuration) * 1000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
